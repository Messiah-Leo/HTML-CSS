<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器进阶</title>
</head>
<body>
    <h1>更多选择器</h1>
    <p>层级选择器：selector1 selector2</p>
    <p>组合选择器：selector1，selector2</p>
    <p>伪类选择器（增加行为）：selector:hover</p>
    <p>伪元素选择器（增加元素）：selector::before，selector::after</p>
    <p>除此之外还有很多选择器</p>
</body>
</html>
