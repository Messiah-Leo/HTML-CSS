<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的CSS属性</title>
</head>
<body>
    <h1>常用的CSS属性</h1>
    <p>字体大小：font-size</p>
    <p>在chrome浏览器中：font-size最小值是12px</p>
    <p>字体颜色：color</p>
    <p>图片宽度：width</p>
    <p>图片高度：height</p>
    <p>背景色：background-color</p>
    <p>文本水平居中：text-align</p>
    <p>文本行高（垂直居中）：line-height</p>
</body>
</html>
