<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格元素的容器是table -->
    <table border="2">
        <!-- 表头：thead -->
        <thead>
            <th colspan="4">学生列表</th>
        </thead>
        <thead>
            <th>班级</th>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <!-- 表体：tbody -->
        <tbody>
            <tr>
                <td rowspan="3">1班</td>
                <td>1</td>
                <td>张三</td>
                <td>17</td>
            </tr>
            <tr>
                <td>2</td>
                <td>张三</td>
                <td>17</td>
            </tr>
            <tr>
                <td>3</td>
                <td>李四</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
