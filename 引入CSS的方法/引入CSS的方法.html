<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入CSS的方法</title>
    <!-- 嵌入样式 -->
    <style>
        h1::before,h1::after{
            content: "————";
        }
    </style>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 内联样式，行内样式，权重要高于嵌入样式 -->
    <h1 style="color: red;">hello world</h1>
</body>
</html>
